NameVirtualHost *:80

<VirtualHost *:80>
        ServerName domain-name.com
        DocumentRoot /var/www/domain-name.com
        <Directory /var/www/domain-name.com>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        </Directory>
</VirtualHost>

